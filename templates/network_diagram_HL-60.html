        <center>
          <h1></h1>
        </center>
        <style type="text/css">

             #mynetwork {
                 width: 100%;
                 height: 600px;
                 background-color: #ffffff;
                 border: 1px solid lightgray;
                 position: relative;
                 float: left;
             }

             

             
             #config {
                 float: left;
                 width: 400px;
                 height: 600px;
             }
             

             
        </style>
    </head>


    <body>
        <div class="card" style="width: 100%">
            

        
        
            <div id="config"></div>
        
            <div id="mynetwork" class="card-body"></div>
        </div>

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "blue", "id": "AKT1", "label": "AKT1", "shape": "dot"}, {"color": "#b30326", "id": "AKT2", "label": "AKT2", "shape": "dot"}, {"color": "#3a4cc0", "id": "CLK2", "label": "CLK2", "shape": "dot"}, {"color": "#3a4cc0", "id": "HIPK3", "label": "HIPK3", "shape": "dot"}, {"color": "#3a4cc0", "id": "MAP3K11", "label": "MAP3K11", "shape": "dot"}, {"color": "#3a4cc0", "id": "PLK1", "label": "PLK1", "shape": "dot"}, {"color": "#455bcd", "id": "LIMK1", "label": "LIMK1", "shape": "dot"}, {"color": "#455bcd", "id": "LIMK2", "label": "LIMK2", "shape": "dot"}, {"color": "#455bcd", "id": "ROCK1", "label": "ROCK1", "shape": "dot"}, {"color": "#455bcd", "id": "ROCK2", "label": "ROCK2", "shape": "dot"}, {"color": "#6b8df0", "id": "PIK3CA", "label": "PIK3CA", "shape": "dot"}, {"color": "#516cdb", "id": "CIT", "label": "CIT", "shape": "dot"}, {"color": "#455bcd", "id": "MINK1", "label": "MINK1", "shape": "dot"}, {"color": "#3a4cc0", "id": "PKN2", "label": "PKN2", "shape": "dot"}, {"color": "#455bcd", "id": "TTK", "label": "TTK", "shape": "dot"}, {"color": "#5d7de6", "id": "TNK2", "label": "TNK2", "shape": "dot"}, {"color": "#3a4cc0", "id": "MTOR", "label": "MTOR", "shape": "dot"}, {"color": "#3a4cc0", "id": "CDK1", "label": "CDK1", "shape": "dot"}, {"color": "#3a4cc0", "id": "CDK2", "label": "CDK2", "shape": "dot"}, {"color": "#3a4cc0", "id": "CDK5", "label": "CDK5", "shape": "dot"}, {"color": "#3a4cc0", "id": "CDK6", "label": "CDK6", "shape": "dot"}, {"color": "#3a4cc0", "id": "CDK9", "label": "CDK9", "shape": "dot"}, {"color": "#3a4cc0", "id": "MAPK9", "label": "MAPK9", "shape": "dot"}, {"color": "#3a4cc0", "id": "STK4", "label": "STK4", "shape": "dot"}, {"color": "#3a4cc0", "id": "RPS6KB1", "label": "RPS6KB1", "shape": "dot"}]);
                  edges = new vis.DataSet([{"from": "AKT1", "to": "AKT2", "value": 27}, {"from": "AKT1", "to": "CLK2", "value": 1}, {"from": "AKT1", "to": "HIPK3", "value": 1}, {"from": "AKT1", "to": "MAP3K11", "value": 1}, {"from": "AKT1", "to": "PLK1", "value": 1}, {"from": "AKT1", "to": "LIMK1", "value": 2}, {"from": "AKT1", "to": "LIMK2", "value": 2}, {"from": "AKT1", "to": "ROCK1", "value": 2}, {"from": "AKT1", "to": "ROCK2", "value": 2}, {"from": "AKT1", "to": "PIK3CA", "value": 5}, {"from": "AKT1", "to": "CIT", "value": 3}, {"from": "AKT1", "to": "MINK1", "value": 2}, {"from": "AKT1", "to": "PKN2", "value": 1}, {"from": "AKT1", "to": "TTK", "value": 2}, {"from": "AKT1", "to": "TNK2", "value": 4}, {"from": "AKT1", "to": "MTOR", "value": 1}, {"from": "AKT1", "to": "CDK1", "value": 1}, {"from": "AKT1", "to": "CDK2", "value": 1}, {"from": "AKT1", "to": "CDK5", "value": 1}, {"from": "AKT1", "to": "CDK6", "value": 1}, {"from": "AKT1", "to": "CDK9", "value": 1}, {"from": "AKT1", "to": "MAPK9", "value": 1}, {"from": "AKT1", "to": "STK4", "value": 1}, {"from": "AKT1", "to": "RPS6KB1", "value": 1}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": true,
        "filter": "physics"
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  
                  // if this network requires displaying the configure window,
                  // put it in its div
                  options.configure["container"] = document.getElementById("config");
                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
    </body>
