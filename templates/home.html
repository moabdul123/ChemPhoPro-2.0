{% extends "base.html" %}

{% block content %}
<body>
  <div class="main-container"> <!-- Add a class to the main container -->
    <div class="header-container">
      <h1 class="animate__animated animate__bounce">Welcome to ChemPhoPro 2.0!</h1>
      <img src="{{ url_for('static', filename='dna.gif') }}" alt="GIF">
    </div>
    <h5 class="mt-3 mb-0 text-center">Enter a value below:</h5> <!-- Add custom classes for margins -->
    <nav>
      <div class="search-bar">
        <div class="row">
          <div class="col-md-6 mx-auto">
            <form action="{{ url_for('index') }}" method="POST">
              <div class="input-group">
                <input type="text" class="form-control" placeholder="Search for a kinase, perturbagen, or protein." id="search_term" name="search_term">
                <button class="btn btn-outline-secondary" type="submit">Search</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </nav>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
  </head>
</body>
</html>


{% endblock %}
